<section class="Singup-wrap mtb-40">
    <div class="container">
        <div class="row justify-content-center" *ngIf="!error">
          <div class="col-md-6">
              <div class="login-box">
                    <h1>User Registration</h1>
                    <div class="alert alert-success" *ngIf="dataSaved">
                        {{ message }}
                    </div>
                <form  (ngSubmit)="onSubmit()" [formGroup]="regForm">
                    <div class="form-group py-2">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="">First Name : <span class="required">*</span></label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" formControlName="first_name" class="form-control" placeholder="First Name" required>
                                <span class="text-danger" *ngIf="!regForm.get('first_name')?.valid && regForm.get('first_name')?.touched">Please enter First Name !!!</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="">Last Name : <span class="required">*</span></label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" formControlName="last_name" class="form-control" placeholder="Last Name" required>
                                <span class="text-danger" *ngIf="!regForm.get('last_name')?.valid && regForm.get('last_name')?.touched">Please enter Last Name !!!</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="">Email ID <span class="required">*</span></label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" formControlName="email" class="form-control" placeholder="Email Id" required>
                                <span class="text-danger" *ngIf="!regForm.get('email')?.valid && regForm.get('email')?.touched">Please enter Email !!!</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <div class="row">
                            <div class="col-md-3">
                                <label>Password <span class="required">*</span></label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" formControlName="password" class="form-control" placeholder="Password" required>
                                <span class="text-danger" *ngIf="!regForm.get('password')?.valid && regForm.get('password')?.touched">Please enter Password !!!</span>
                            </div>
                        </div>
                    </div>

                      <div class="form-group py-2">
                          <button type="submit" [disabled]="!regForm.valid" class="btn btn-primary">Submit</button>
                      </div>
                  </form>
              </div>
          </div>
        </div>

    </div>
  </section>
